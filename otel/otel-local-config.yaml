# /tmp/otel-collector-config.yaml
receivers:
  otlp:
    protocols:
      http:
      grpc:
        
  filelog:
    include: [ ./logs/webapi-20230626.json ]
    operators:
      - type: json_parser
        timestamp:
          parse_from: attributes.time
          layout: '%Y-%m-%d %H:%M:%S'
        
exporters:
  logging:
    loglevel: debug

  zipkin:
    endpoint: "http://localhost:9413/api/v2/spans"
  
  jaeger:
    endpoint: "http://localhost:14261/api/traces"
  
  
  prometheus:
    endpoint: prometheus:8889
    namespace: default
    
    
    
processors:
  batch:
    
service:
  pipelines:
    traces:
      receivers: [otlp]
      exporters: [logging]
      processors: [batch]
    metrics:
      receivers: [otlp]
      exporters: [logging]
      processors: [batch]
    logs:
      receivers: [otlp,filelog]
      exporters: [ logging]
      processors: [ batch ]
